<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HungryFace — Sign in</title>
  <link rel="icon" href="data:," />
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;               /* black background */
      color: #fff;                    /* white text */
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }
    .card {
      width: min(92vw, 420px);
      background: #111;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,.4);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 24px;
      letter-spacing: .2px;
    }
    p.sub { margin: 0 0 20px; color: #9ca3af; font-size: 14px; }
    label { display: block; font-size: 13px; color: #cbd5e1; margin: 14px 0 6px; }
    input {
      width: 100%;
      background: #0b0b0b;
      color: #fff;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 12px 12px;
      outline: none;
    }
    input:focus { border-color: #3b82f6; }
    .row { display: flex; gap: 10px; margin-top: 18px; }
    button {
      appearance: none;
      border: 1px solid #2a2a2a;
      background: #1a1a1a;
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      flex: 1;
    }
    button.primary { background: #2563eb; border-color: #2563eb; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .msg { margin-top: 14px; min-height: 20px; font-size: 13px; }
    .msg.error { color: #fca5a5; }
    .foot { margin-top: 14px; color:#9ca3af; font-size:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>HungryFace</h1>
    <p class="sub">Sign in to continue</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required />

      <div class="row">
        <button id="btnSignIn" class="primary" type="submit">Sign in</button>
        <button id="btnCreate" type="button">Create account</button>
      </div>

      <div id="msg" class="msg"></div>
    </form>

    <div class="foot">You’ll be redirected after sign-in.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // --- Your Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBUQDNX5ItDQsrReCUdWwwKW4YB7YGjC1I",
      authDomain: "hungryface-53740.firebaseapp.com",
      projectId: "hungryface-53740",
      storageBucket: "hungryface-53740.firebasestorage.app",
      messagingSenderId: "499156831119",
      appId: "1:499156831119:web:872ec2614b79acb09719fa",
      measurementId: "G-7QG5RCK7SZ"
    };

    // --- Init + persistence ---
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    // --- Where to go after login (supports ?next=...) ---
    const DEFAULT_NEXT = "/hungryface/crydetector/";
    const params = new URLSearchParams(location.search);
    const next = params.get("next") || sessionStorage.getItem("next") || DEFAULT_NEXT;
    sessionStorage.setItem("next", next);

    // --- Elements ---
    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("msg");
    const btnSignIn = document.getElementById("btnSignIn");
    const btnCreate = document.getElementById("btnCreate");

    function showError(e) {
      console.error(e);
      msg.className = "msg error";
      msg.textContent = e?.message || "Something went wrong.";
    }
    function clearMsg() {
      msg.className = "msg";
      msg.textContent = "";
    }
    function setBusy(b) {
      btnSignIn.disabled = b; btnCreate.disabled = b;
    }

    // Redirect immediately if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.replace(next);
      }
    });

    // Email/password sign-in
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMsg(); setBusy(true);
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.replace(next);
      } catch (err) {
        showError(err);
      } finally {
        setBusy(false);
      }
    });

    // Create account
    btnCreate.addEventListener("click", async () => {
      clearMsg(); setBusy(true);
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        window.location.replace(next);
      } catch (err) {
        showError(err);
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
