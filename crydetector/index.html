<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audio Classifier Monitor</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Audio Classifier Monitor</h1>
    <p class="sub">Real-time scores, thresholds, spectrum, and alerts</p>
  </header>

  <main>
    <!-- two-column layout: content left, sign-in right -->
    <div class="main-cols">
      <!-- LEFT: app controls + charts -->
      <section class="left-col">
        <div class="controls">
          <div class="row">
            <button id="btnStart" class="primary" disabled>Start</button>
            <button id="btnStop" class="ghost" disabled>Stop</button>
            <span class="status" id="status">Page ready. Click Start.</span>
          </div>

          <!-- Unified Settings -->
          <details class="advanced" open>
            <summary>Settings</summary>

            <div class="grid">
              <!-- Core -->
              <label>
                Sample rate (target Hz)
                <input id="SR_TARGET" type="number" min="8000" step="1000" value="16000" />
              </label>
              <label>
                Frame length (s)
                <input id="FRAME_LEN_S" type="number" step="0.01" value="0.96" />
              </label>
              <label>
                Hop (s)
                <input id="HOP_S" type="number" step="0.01" value="0.48" />
              </label>
              <label>
                Smooth window (hops)
                <input id="SMOOTH_WIN" type="number" min="1" step="1" value="5" />
              </label>
              <label>
                Threshold (base)
                <input id="THRESH" type="number" min="0" max="1.5" step="0.01" value="0.15" />
              </label>
              <label>
                Plot window (s)
                <input id="PLOT_WINDOW_S" type="number" min="5" step="5" value="60" />
              </label>

              <!-- Per-class selection -->
              <label class="wide">
                Classes to include
                <textarea id="INCLUDE_CLASSES" rows="3" placeholder="e.g. Baby cry; Speech"></textarea>
              </label>

              <!-- Alert tuning -->
              <label>
                Alert ON extra
                <input id="ALERT_ON_EXTRA" type="number" step="0.01" value="0" />
              </label>
              <label>
                Alert OFF delta
                <input id="ALERT_OFF_DELTA" type="number" min="0" step="0.01" value="0.1" />
              </label>
              <label>
                Alert hold (ms)
                <input id="ALERT_HOLD_MS" type="number" min="0" step="100" value="3000" />
              </label>
            </div>
          </details>
        </div>

        <!-- Top chart -->
        <div class="plot">
          <canvas id="chart" height="210"></canvas>
          <div class="legend">
            <span><i class="key raw"></i>cry_score (raw)</span>
            <span><i class="key sm"></i>cry_score (smoothed)</span>
            <span><i class="key thr"></i>thresholds</span>
          </div>
        </div>

        <!-- Spectrum -->
        <div class="plot">
          <canvas id="chartSpectrum" height="180"></canvas>
          <div class="toggles">
            <label><input id="showRawSpec" type="checkbox" checked /> Show raw spectrum</label>
            <label><input id="showSmSpec" type="checkbox" checked /> Show smoothed spectrum</label>
          </div>
          <div class="peak" id="peakReadout">Peak: —</div>
        </div>
      </section>

      <!-- RIGHT: sign-in panel -->
      <aside class="sidebar">
        <section class="controls">
          <h2 class="h2">Sign in</h2>
          <div class="grid-narrow">
            <label>
              Email
              <input type="email" id="signinEmail" placeholder="you@example.com" />
            </label>
            <label>
              Password
              <input type="password" id="signinPassword" placeholder="••••••••" />
            </label>
            <label class="wide">
              API key (optional)
              <input type="text" id="signinApiKey" placeholder="Optional key" />
            </label>
            <div class="row">
              <button class="primary" id="btnSignIn" type="button">Sign in</button>
              <button class="ghost" id="btnSignOut" type="button">Sign out</button>
            </div>
            <p class="small muted">Sign-in UI sits on the right; app runs locally in your browser.</p>
          </div>
        </section>
      </aside>
    </div>
  </main>

  <footer>
    Built with MediaPipe Tasks Audio &amp; Chart.js
  </footer>

  <script type="module" src="app_mp.js"></script>
</body>
</html>
