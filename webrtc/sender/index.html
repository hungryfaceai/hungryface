<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Baby Monitor – Receiver</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; height: 100%;
      background: #000; color: #fff;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
    }
    /* Video fills screen, preserving aspect */
    video {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      object-fit: contain; background: #000;
    }

    /* Transparent button style */
    .btn {
      padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.6);
      background: transparent; color: #fff; font-size: 16px; font-weight: 600;
      cursor: pointer; box-shadow: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    .btn:active { transform: scale(0.99); }

    /* Bottom-center controls overlay (audio + fullscreen) */
    #controls {
      position: fixed; left: 50%; bottom: 16px; transform: translateX(-50%);
      display: flex; align-items: center; gap: 12px; z-index: 6;
    }
    /* Only one of these two is shown at a time */
    #enableAudioBtn, #disableAudioBtn { display: none; }

    /* Sender-style status overlay (center translucent card) */
    .overlay {
      position: fixed; inset: 0; display: flex;
      align-items: center; justify-content: center;
      pointer-events: none; z-index: 5;
    }
    .status {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #ddd; font-size: 14px; padding: 10px 14px; border-radius: 12px;
      text-align: center; white-space: pre-line; max-width: 90vw;
    }
    .overlay.hidden { display: none; }

    /* Pose overlay canvas */
    #poseOverlay{ position:fixed; inset:0; width:100vw; height:100vh; pointer-events:none; z-index:4; display:none; }
  </style>
</head>
<body>
  <!-- Bottom overlay controls: Audio + Fullscreen -->
  <div id="controls">
    <button id="enableAudioBtn" class="btn" type="button">Enable audio</button>
    <button id="disableAudioBtn" class="btn" type="button">Disable audio</button>
    <button id="fsBtn" class="btn" type="button">Fullscreen</button>
  </div>

  <!-- Video -->
  <video id="remote" autoplay playsinline></video>
  <canvas id="poseOverlay"></canvas>

  <!-- Center status box -->
  <div id="overlay" class="overlay">
    <div id="status" class="status">Idle</div>
  </div>

  <script>
    /* ----------------- EXISTING receiver signaling ----------------- */
    const WS_ENDPOINT = "wss://signaling-server-f5gu.onrender.com/ws";
    const room = new URLSearchParams(location.search).get("room") || "Baby";
    const WS_KEEPALIVE_MS = 25000;
    const WS_RECONNECT_MIN_MS = 1000;
    const WS_RECONNECT_MAX_MS = 10000;
    const RESTART_ON_ICE_TIMEOUT_MS = 5000;
    const STATUS_HIDE_AFTER_CONNECTED_MS = 10000;

    const remoteVideo = document.getElementById('remote');
    const fsBtn = document.getElementById('fsBtn');
    const enableAudioBtn = document.getElementById('enableAudioBtn');
    const disableAudioBtn = document.getElementById('disableAudioBtn');
    const overlay = document.getElementById('overlay');
    const statusEl = document.getElementById('status');

    let ws=null, wsKeepalive=null, wsRetryMs=WS_RECONNECT_MIN_MS;
    let pc=null;
    let remoteDescriptionSet=false;
    let lastAnswerSdp=null;
    const candidateQueue=[];
    let offerResendTimer=null;
    let iceDisconnectedSince=null;
    let hideStatusTimer=null;

    function showStatus(msg){
      statusEl.textContent = msg;
      overlay.classList.remove('hidden');
      console.log('[STATUS]', msg);
      if (msg === 'Connected') {
        if (hideStatusTimer) clearTimeout(hideStatusTimer);
        hideStatusTimer = setTimeout(() => overlay.classList.add('hidden'), STATUS_HIDE_AFTER_CONNECTED_MS);
      } else {
        if (hideStatusTimer) { clearTimeout(hideStatusTimer); hideStatusTimer = null; }
        overlay.classList.remove('hidden');
      }
    }

    function updateAudioButtons(){
      if (remoteVideo.muted) {
        enableAudioBtn.style.display='block';
        disableAudioBtn.style.display='none';
      } else {
        enableAudioBtn.style.display='none';
        disableAudioBtn.style.display='block';
      }
    }
    enableAudioBtn.style.display='block';
    async function tryStartMuted(){ try{ remoteVideo.muted=true; remoteVideo.volume=1.0; await remoteVideo.play(); }catch(e){ console.warn('autoplay (muted) blocked:', e); } updateAudioButtons(); }
    async function enableAudio(e){ e?.stopPropagation?.(); e?.preventDefault?.(); try{ remoteVideo.muted=false; remoteVideo.volume=1.0; await remoteVideo.play(); }catch(err){ console.warn('unmute play blocked:',err); } updateAudioButtons(); }
    function disableAudio(e){ e?.stopPropagation?.(); e?.preventDefault?.(); remoteVideo.muted=true; updateAudioButtons(); }
    enableAudioBtn.addEventListener('click', enableAudio);
    disableAudioBtn.addEventListener('click', disableAudio);

    fsBtn.addEventListener('click', async (e)=>{
      e.stopPropagation();
      try{
        if (!document.fullscreenElement) {
          await (remoteVideo.requestFullscreen?.call(remoteVideo) || document.documentElement.requestFullscreen());
          fsBtn.textContent = 'Exit fullscreen';
        } else {
          await document.exitFullscreen();
          fsBtn.textContent = 'Fullscreen';
        }
      } catch (err) { console.warn('fullscreen error', err); }
    });
    document.addEventListener('fullscreenchange', () => {
      fsBtn.textContent = document.fullscreenElement ? 'Exit fullscreen' : 'Fullscreen';
    });
    document.addEventListener('click', () => {
      if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
    });

    async function connectWS(){
      return new Promise((resolve, reject) => {
        const url = `${WS_ENDPOINT}?room=${encodeURIComponent(room)}`;
        showStatus('Connecting to signaling…');
        const sock = new WebSocket(url); ws = sock;
        let opened=false;
        const openTimeout=setTimeout(()=>{ if(!opened){ try{sock.close();}catch{}; reject(new Error('WS timeout')); } }, 15000);
        sock.onopen=()=>{ opened=true; clearTimeout(openTimeout);
          showStatus('Signaling: connected'); wsRetryMs=WS_RECONNECT_MIN_MS;
          send({ type:'join', room });
          if (wsKeepalive) clearInterval(wsKeepalive);
          wsKeepalive = setInterval(() => { if (ws?.readyState === WebSocket.OPEN) send({ type:'keepalive', ts: Date.now() }); }, WS_KEEPALIVE_MS);
          resolve();
        };
        sock.onmessage = onSignal;
        sock.onerror = (e) => console.warn('[WS error]', e);
        sock.onclose  = () => { showStatus('Signaling: closed'); if (wsKeepalive){ clearInterval(wsKeepalive); wsKeepalive=null; } scheduleWSReconnect(); };
      });
    }
    function scheduleWSReconnect(){ const delay=Math.min(wsRetryMs,WS_RECONNECT_MAX_MS); console.log('[WS] reconnect in',delay,'ms'); setTimeout(()=>{ wsRetryMs=Math.min(wsRetryMs*2,WS_RECONNECT_MAX_MS); startNegotiation(); }, delay); }
    const send = (obj) => { try { ws?.readyState === WebSocket.OPEN && ws.send(JSON.stringify(obj)); } catch {} };

    function createPC(){
      if (pc) { try { pc.close(); } catch{}; pc = null; }
      remoteDescriptionSet=false; lastAnswerSdp=null; candidateQueue.length=0;

      pc = new RTCPeerConnection({ iceServers:[{ urls:'stun:stun.l.google.com:19302' }] });
      pc.addTransceiver('video', { direction:'recvonly' });
      pc.addTransceiver('audio', { direction:'recvonly' });

      pc.onicecandidate = (ev) => { if (ev.candidate) send({ type:'candidate', candidate:ev.candidate }); };
      pc.ontrack = (ev) => {
        if (remoteVideo.srcObject !== ev.streams[0]) {
          remoteVideo.srcObject = ev.streams[0];
          tryStartMuted();
        }
      };
      pc.oniceconnectionstatechange = () => {
        const s = pc.iceConnectionState;
        console.log('[ICE]', s);
        showStatus(s === 'connected' ? 'Connected' : ('ICE: ' + s));
        if (s === 'disconnected') {
          if (!iceDisconnectedSince) iceDisconnectedSince = Date.now();
          setTimeout(() => {
            if (iceDisconnectedSince && Date.now() - iceDisconnectedSince >= RESTART_ON_ICE_TIMEOUT_MS) {
              console.log('[ICE] disconnected timeout - restarting');
              startNegotiation(true);
            }
          }, RESTART_ON_ICE_TIMEOUT_MS + 50);
        } else if (s === 'failed') {
          console.log('[ICE] failed - restarting');
          startNegotiation(true);
        } else {
          iceDisconnectedSince = null;
        }
      };
    }

    async function sendCurrentOffer(){ if (pc?.localDescription?.type === 'offer') { console.log('[WS OUT] offer (send/resend)'); send(pc.localDescription); } }
    function startOfferResendLoop(){ stopOfferResendLoop(); offerResendTimer = setInterval(() => { if (!remoteDescriptionSet) sendCurrentOffer(); else stopOfferResendLoop(); }, 2000); }
    function stopOfferResendLoop(){ if (offerResendTimer) clearInterval(offerResendTimer); offerResendTimer = null; }

    async function startNegotiation(forceNewPc=false){
      if (!ws || ws.readyState !== WebSocket.OPEN) { try { await connectWS(); } catch(e) { scheduleWSReconnect(); return; } }
      if (!pc || forceNewPc) createPC();
      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await sendCurrentOffer();
        startOfferResendLoop();
        showStatus('Offer sent, waiting for answer…');
      } catch (e) {
        console.error('negotiation error', e);
        showStatus('Negotiation error');
      }
    }

    async function onSignal(evt){
      let msg; try { msg = JSON.parse(evt.data); } catch { return; }
      console.log('[WS IN]', msg.type);

      if (msg.type === 'answer') {
        if (pc.signalingState !== 'have-local-offer') { console.log('[SKIP] answer in state', pc.signalingState); return; }
        if (lastAnswerSdp === msg.sdp) { console.log('[DUP] identical answer ignored'); return; }
        lastAnswerSdp = msg.sdp;
        showStatus('Got answer, applying…');
        await pc.setRemoteDescription(new RTCSessionDescription(msg));
        remoteDescriptionSet = true; stopOfferResendLoop();
        for (const c of candidateQueue) { try { await pc.addIceCandidate(c); } catch (e) { console.warn('late ICE add failed', e); } }
        candidateQueue.length = 0;

      } else if (msg.type === 'candidate' && msg.candidate) {
        const cand = new RTCIceCandidate(msg.candidate);
        if (remoteDescriptionSet) { try { await pc.addIceCandidate(cand); } catch (e) { console.warn('ICE add failed', e); } }
        else candidateQueue.push(cand);

      } else if (msg.type === 'peer-joined' || msg.type === 'need-offer') {
        await sendCurrentOffer();

      } else if (msg.type === 'bye') {
        console.log('[INFO] sender bye -> keep re-offering');
        remoteDescriptionSet = false;
        startOfferResendLoop();

      } else if (msg.type === 'pose-toggle') {
        poseEnabled = !!msg.enabled;
        if (poseEnabled) { await startRemotePoseIfNeeded(); } else { stopRemotePose(); }
      }
    }

    window.addEventListener('beforeunload', () => {
      try { stopOfferResendLoop(); } catch {}
      try { ws && ws.close(); } catch {}
      try { pc && pc.close(); } catch {}
      if (wsKeepalive) clearInterval(wsKeepalive);
      if (hideStatusTimer) clearTimeout(hideStatusTimer);
    });

    /* ----------------- PoseLandmarker overlay (Tasks API) ----------------- */
    let poseEnabled = false;
    const poseCanvas = document.getElementById('poseOverlay');
    const poseCtx = poseCanvas.getContext('2d', { alpha: true });

    function sizePoseCanvas(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const w = Math.floor(innerWidth * dpr), h = Math.floor(innerHeight * dpr);
      if (poseCanvas.width !== w || poseCanvas.height !== h) {
        poseCanvas.width = w; poseCanvas.height = h;
      }
    }
    sizePoseCanvas(); addEventListener('resize', sizePoseCanvas);

    let TV = null;
    let lm = null;
    let drawing = null;
    let runningMode = 'IMAGE';
    let lastVideoTime = -1;
    let poseLoopRAF = 0;

    async function ensureTasksLoaded(){
      if (TV) return;
      TV = await import('https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0');
    }
    async function ensureLandmarker(){
      if (lm) return;
      await ensureTasksLoaded();
      const vision = await TV.FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm'
      );
      lm = await TV.PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task',
          delegate: 'GPU'
        },
        runningMode, numPoses: 1
      });
      drawing = new TV.DrawingUtils(poseCtx);
    }

    function drawPoseResults(result){
      poseCtx.setTransform(1,0,0,1,0,0); // no mirror on receiver
      poseCtx.clearRect(0,0,poseCanvas.width, poseCanvas.height);
      if (!result?.landmarks) return;
      for (const lmks of result.landmarks) {
        drawing.drawConnectors(lmks, TV.PoseLandmarker.POSE_CONNECTIONS);
        drawing.drawLandmarks(lmks, { radius: () => 3 });
      }
    }

    async function poseLoop(){
      if (!poseEnabled) return;

      if (runningMode === 'IMAGE') {
        runningMode = 'VIDEO';
        await lm.setOptions({ runningMode: 'VIDEO' });
      }

      const t = performance.now();
      if (remoteVideo.readyState >= 2 && remoteVideo.currentTime !== lastVideoTime) {
        lastVideoTime = remoteVideo.currentTime;
        lm.detectForVideo(remoteVideo, t, drawPoseResults);
      }
      poseLoopRAF = requestAnimationFrame(poseLoop);
    }

    async function startRemotePoseIfNeeded(){
      if (!poseEnabled) return;
      try {
        await ensureLandmarker();
        poseCanvas.style.display = 'block';
        cancelAnimationFrame(poseLoopRAF); poseLoopRAF = 0;
        lastVideoTime = -1;
        await poseLoop();
      } catch (e) {
        console.warn('Receiver pose start failed', e);
        poseEnabled = false;
        poseCanvas.style.display = 'none';
      }
    }
    function stopRemotePose(){
      poseCanvas.style.display = 'none';
      cancelAnimationFrame(poseLoopRAF); poseLoopRAF = 0;
    }

    // Go!
    startNegotiation();
  </script>
</body>
</html>
