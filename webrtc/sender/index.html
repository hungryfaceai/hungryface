<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Baby Monitor – Sender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; height: 100%;
      background: #000; color: #ccc; font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      touch-action: manipulation;
    }
    #ui { min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card {
      width: 100%; max-width: 520px;
      background: #0b0b0b; border: 1px solid #141414; border-radius: 14px;
      padding: 18px; box-sizing: border-box;
    }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin: 10px 0; }
    label.switch { display: flex; align-items: center; gap: 10px; font-size: 16px; }
    input[type="checkbox"] { width: 22px; height: 22px; }
    input[type="text"], select, input[type="number"] {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #222; background:#0b0b0b; color:#ddd;
      -moz-appearance:textfield;
    }
    /* Larger camera dropdown */
    #cameraSel { font-size: 18px; padding: 14px 16px; height: 52px; border-radius: 12px; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    button {
      width: 100%; padding: 14px 16px; border-radius: 12px; border: 0;
      background: #2a2a2a; color: #fff; font-size: 17px; font-weight: 600;
    }
    button:active { transform: scale(0.99); }

    /* Status bubble */
    .overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; pointer-events: none; z-index: 2; }
    body.streaming .overlay, body.previewing .overlay { display: flex; }
    .status {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #ddd; font-size: 14px; padding: 10px 14px; border-radius: 12px;
      text-align: center; white-space: pre-line;
    }

    /* Local preview */
    video#local {
      display: none;
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; background: #000; z-index: 1;
      transform: none;          /* we flip via CSS when front camera */
    }
    body.previewing video#local { display: block; }

    /* Pose canvas overlay (above video, below UI) */
    #poseCanvas {
      position: fixed; inset: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 1;
    }
    body.blackout { background: #000; }

    /* Show/hide UI while streaming */
    #tap { position: fixed; inset: 0; display: none; z-index: 3; }
    body.streaming:not(.ui-visible) #tap { display: block; }
    body.streaming:not(.ui-visible) #ui { display: none; }

    /* Fieldset styling */
    fieldset {
      border: 1px solid #2a2a2a; border-radius: 12px; padding: 10px 12px;
    }
    legend { padding: 0 6px; opacity: 0.9; }
  </style>
</head>
<body class="blackout">
  <div id="ui">
    <div class="card">
      <h2 style="margin:0 0 8px 0;">Camera Sender</h2>

      <div class="row">
        <label class="switch">
          <input id="videoOn" type="checkbox" checked>
          <span>Video ON</span>
        </label>
        <label class="switch">
          <input id="audioOn" type="checkbox" checked>
          <span>Audio ON</span>
        </label>
      </div>

      <div class="row">
        <select id="cameraSel" aria-label="Camera">
          <option value="environment" selected>Back camera</option>
          <option value="user">Front camera</option>
        </select>
      </div>

      <div class="row">
        <input id="room" type="text" placeholder="Room (e.g., Baby)" value="Baby" autocomplete="off">
      </div>

      <div class="row">
        <input id="previewMins" type="number" min="0" step="1" value="1" aria-label="Preview minutes">
        <span style="opacity:.7;font-size:13px;">Preview minutes</span>
      </div>

      <fieldset style="margin-top:12px;">
        <legend>AI features</legend>
        <div class="row">
          <label class="switch"><input id="aiAudio" type="checkbox"> <span>Audio</span></label>
          <label class="switch"><input id="aiPose"  type="checkbox"> <span>Pose</span></label>
          <label class="switch"><input id="aiFace"  type="checkbox"> <span>Face</span></label>
        </div>
        <div class="row" style="margin-top:6px;">
          <label class="switch">
            <input id="poseOnSender" type="checkbox">
            <span>Run pose on sender</span>
          </label>
        </div>
      </fieldset>

      <div class="row" style="margin-top:14px;">
        <button id="startBtn">Start streaming</button>
      </div>
    </div>
  </div>

  <div id="tap" aria-hidden="true"></div>
  <div class="overlay"><div class="status" id="status">Idle</div></div>

  <!-- Local preview and overlay -->
  <video id="local" playsinline autoplay muted></video>
  <canvas id="poseCanvas"></canvas>

  <script>
    /***** Config *****/
    const WS_ENDPOINT = "wss://signaling-server-f5gu.onrender.com/ws";
    const UI_AUTOHIDE_MS = 10000;
    const NEED_OFFER_INTERVAL_MS = 3000;

    /***** Elements *****/
    const videoOn   = document.getElementById('videoOn');
    const audioOn   = document.getElementById('audioOn');
    const cameraSel = document.getElementById('cameraSel');
    const roomInput = document.getElementById('room');
    const previewMinsInput = document.getElementById('previewMins');
    const startBtn  = document.getElementById('startBtn');
    const localVideo= document.getElementById('local');
    const statusEl  = document.getElementById('status');
    const ui        = document.getElementById('ui');

    const aiAudio   = document.getElementById('aiAudio');
    const aiPose    = document.getElementById('aiPose');
    const aiFace    = document.getElementById('aiFace');
    const poseOnSender = document.getElementById('poseOnSender');
    const poseCanvas = document.getElementById('poseCanvas');
    const poseCtx    = poseCanvas.getContext('2d');

    /***** State *****/
    const qsRoom = new URLSearchParams(location.search).get('room');
    if (qsRoom) roomInput.value = qsRoom;

    let ws = null, pc = null, localStream = null;
    let poseDC = null; // datachannel (created by receiver)
    let wakeLock = null;
    let previewTimer = null, previewTicker = null, previewEnd = 0;
    let started = false;
    let hideUITimer = null;

    let remoteDescriptionSet = false;
    const candidateQueue = [];
    let needOfferTimer = null;
    let lastOfferSdp = null;

    const setStatus = (t) => { statusEl.textContent = t; console.log('[STATUS]', t); };

    function currentRoom() {
      const r = (roomInput.value || 'Baby').trim();
      try { const u = new URL(location.href); u.searchParams.set('room', r); history.replaceState({}, '', u); } catch {}
      return r;
    }

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
              try { wakeLock = await navigator.wakeLock.request('screen'); } catch {}
            }
          });
        }
      } catch {}
    }

    /***** Media helpers *****/
    function applyVideoToggle() {
      if (!localStream) return;
      const vt = localStream.getVideoTracks()[0];
      if (vt) {
        vt.enabled = videoOn.checked;
        setStatus(videoOn.checked ? 'Video ON' : 'Video OFF');
        if (document.body.classList.contains('previewing')) {
          localVideo.style.display = videoOn.checked ? 'block' : 'none';
        }
      }
    }
    function applyAudioToggle() {
      if (!localStream) return;
      const at = localStream.getAudioTracks()[0];
      if (at) {
        at.enabled = audioOn.checked;
        setStatus(audioOn.checked ? 'Audio ON' : 'Audio OFF');
      }
    }
    videoOn.addEventListener('change', applyVideoToggle);
    audioOn.addEventListener('change', applyAudioToggle);

    // mirror preview when front camera
    function applyPreviewMirror() {
      const facing = cameraSel.value || 'environment';
      localVideo.style.transform = (facing === 'user') ? 'scaleX(-1)' : 'none';
    }

    async function getMedia() {
      const wantVideo = videoOn.checked;
      const wantAudio = audioOn.checked;
      if (!wantVideo && !wantAudio) throw new Error('Both video and audio are OFF.');

      const facing = cameraSel.value || 'environment';
      const constraints = {
        video: wantVideo ? {
          facingMode: facing,
          width: { ideal: 1280 }, height: { ideal: 720 },
          frameRate: { ideal: 30, max: 30 }
        } : false,
        audio: wantAudio ? { echoCancellation: true, noiseSuppression: true, autoGainControl: true } : false
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      const vt = stream.getVideoTracks()[0]; if (vt) vt.enabled = videoOn.checked;
      const at = stream.getAudioTracks()[0]; if (at) at.enabled = audioOn.checked;
      return stream;
    }

    /***** WS signaling (also used to announce inference mode) *****/
    function connectWS(room) {
      return new Promise((resolve, reject) => {
        const url = `${WS_ENDPOINT}?room=${encodeURIComponent(room)}`;
        setStatus('Connecting to signaling…');
        ws = new WebSocket(url);

        let opened = false;
        const timer = setTimeout(() => {
          if (!opened) { try { ws.close(); } catch{}; setStatus('Signaling: timeout'); reject(new Error('WS timeout')); }
        }, 15000);

        ws.onopen = () => {
          opened = true; clearTimeout(timer);
          setStatus('Signaling: connected');
          sendWS({ type: 'join', room });
          // inform receivers of current inference mode
          announceInferenceMode();
          resolve();
        };
        ws.onmessage = onSignal;
        ws.onerror = (e) => { console.error('[WS error]', e); setStatus('Signaling: error'); };
        ws.onclose = (e) => { console.warn('[WS closed]', e.code, e.reason); setStatus('Signaling: closed'); };
      });
    }
    function sendWS(obj) { try { if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(obj)); } catch {} }
    function announceInferenceMode() {
      sendWS({ type: 'inference-mode', mode: (aiPose.checked && poseOnSender.checked) ? 'sender' : 'receiver' });
    }

    /***** PeerConnection *****/
    function createPC() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
        bundlePolicy: 'max-bundle',
        sdpSemantics: 'unified-plan'
      });
      pc.onicecandidate = (e) => { if (e.candidate) sendWS({ type: 'candidate', candidate: e.candidate }); };
      pc.oniceconnectionstatechange = () => setStatus('ICE: ' + pc.iceConnectionState);

      // data channel from receiver arrives here
      pc.ondatachannel = (ev) => {
        if (ev.channel?.label === 'pose') {
          poseDC = ev.channel;
          console.log('[DC] pose channel open on sender');
        }
      };

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    /***** Preview window + blackout *****/
    function beginPreviewWindow(minutes) {
      const ms = Math.max(0, Math.round((Number(minutes) || 1) * 60000));
      if (ms === 0) { enterBlackout(); return; }
      document.body.classList.add('previewing','streaming');
      document.body.classList.remove('ui-visible');
      localVideo.style.display = videoOn.checked ? 'block' : 'none';

      previewEnd = Date.now() + ms;
      tickPreviewCountdown();
      previewTicker = setInterval(tickPreviewCountdown, 1000);
      previewTimer  = setTimeout(endPreviewNow, ms);
    }
    function tickPreviewCountdown() {
      const remain = Math.max(0, previewEnd - Date.now());
      const sec = Math.ceil(remain / 1000);
      const mm = String(Math.floor(sec / 60)).padStart(2,'0');
      const ss = String(sec % 60).padStart(2,'0');
      setStatus(`Preview ends in ${mm}:${ss}`);
    }
    function endPreviewNow() {
      if (previewTimer) clearTimeout(previewTimer);
      if (previewTicker) clearInterval(previewTicker);
      previewTimer = previewTicker = null;
      enterBlackout();
    }
    function enterBlackout() {
      document.body.classList.remove('previewing');
      document.body.classList.add('streaming');
      document.body.classList.remove('ui-visible');
      localVideo.style.display = 'none';
      setStatus('Streaming...');
      clearTimeout(hideUITimer); hideUITimer = null;
    }

    /***** WebSocket in *****/
    async function onSignal(evt) {
      let msg; try { msg = JSON.parse(evt.data); } catch { return; }
      if (!msg || !msg.type) return;
      console.log('[WS IN]', msg.type);

      if (msg.type === 'offer') {
        setStatus('Got offer, creating answer…');
        if (!pc) createPC();
        if (pc.signalingState === 'have-local-offer') {
          try { await pc.setLocalDescription({ type: 'rollback' }); } catch {}
        }
        if (lastOfferSdp === msg.sdp) { console.log('[DUP] identical offer ignored'); return; }
        lastOfferSdp = msg.sdp;

        await pc.setRemoteDescription(new RTCSessionDescription(msg));
        remoteDescriptionSet = true;

        while (candidateQueue.length) {
          const c = candidateQueue.shift();
          try { await pc.addIceCandidate(c); } catch (err) { console.warn('late ICE add failed', err); }
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        sendWS(answer);

      } else if (msg.type === 'candidate' && msg.candidate) {
        const cand = new RTCIceCandidate(msg.candidate);
        if (remoteDescriptionSet && pc) {
          try { await pc.addIceCandidate(cand); } catch (err) { console.warn('ICE add failed', err); }
        } else {
          candidateQueue.push(cand);
        }
      }
    }

    /***** Start/Stop *****/
    async function startOrStop() {
      try {
        if (started) { await stopStreaming(); return; }

        startBtn.disabled = true;

        const room = currentRoom();
        setStatus('Starting camera…');
        localStream = await getMedia();
        localVideo.srcObject = localStream;
        applyVideoToggle(); applyAudioToggle(); applyPreviewMirror();

        sizeOverlayCanvas(); // ensure canvas matches viewport
        beginPreviewWindow(Number(previewMinsInput.value) || 1);

        await connectWS(room);
        await requestWakeLock();

        started = true;
        startBtn.textContent = 'Stop streaming';
        startBtn.disabled = false;

        // start/stop pose according to toggles
        updatePosePipelines();

      } catch (err) {
        console.error(err);
        alert(err.message || err);
        setStatus('Idle');
        startBtn.disabled = false;
      }
    }

    async function stopStreaming() {
      try { sendWS({ type: 'bye' }); } catch {}

      if (previewTimer) clearTimeout(previewTimer);
      if (previewTicker) clearInterval(previewTicker);
      if (hideUITimer) clearTimeout(hideUITimer);
      if (needOfferTimer) clearInterval(needOfferTimer);
      previewTimer = previewTicker = hideUITimer = needOfferTimer = null;

      stopSenderPose();

      try { pc && pc.getSenders().forEach(s => s.track && s.track.stop()); } catch {}
      try { localStream && localStream.getTracks().forEach(t => t.stop()); } catch {}
      try { pc && pc.close(); } catch {}
      try { ws && ws.close(); } catch {}

      localStream = null; pc = null; ws = null; poseDC = null;
      started = false;

      remoteDescriptionSet = false;
      candidateQueue.length = 0;
      lastOfferSdp = null;

      document.body.classList.remove('previewing','streaming','ui-visible');
      document.body.classList.add('blackout');
      ui.style.display = '';
      localVideo.style.display = 'none';
      clearCanvas();
      setStatus('Stopped');

      startBtn.textContent = 'Start streaming';
    }

    /***** UI show/hide while streaming *****/
    document.addEventListener('click', (e) => {
      if (document.body.classList.contains('previewing')) { endPreviewNow(); return; }
      if (document.body.classList.contains('streaming') && !document.body.classList.contains('ui-visible')) {
        document.body.classList.add('ui-visible'); setStatus('Streaming...'); scheduleAutoHideUI(); return;
      }
      if (document.body.classList.contains('streaming') && document.body.classList.contains('ui-visible')) {
        const inCard = e.target.closest('.card');
        if (!inCard) { document.body.classList.remove('ui-visible'); setStatus('Streaming...'); clearTimeout(hideUITimer); hideUITimer = null; }
      }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.body.classList.contains('previewing')) { endPreviewNow(); }
        else if (document.body.classList.contains('streaming') && document.body.classList.contains('ui-visible')) {
          document.body.classList.remove('ui-visible'); setStatus('Streaming...'); clearTimeout(hideUITimer); hideUITimer = null;
        }
      }
    });
    function scheduleAutoHideUI() {
      clearTimeout(hideUITimer);
      hideUITimer = setTimeout(() => {
        if (document.body.classList.contains('streaming')) {
          document.body.classList.remove('ui-visible');
          setStatus('Streaming...');
        }
      }, UI_AUTOHIDE_MS);
    }
    function resetAutoHideUI() {
      if (document.body.classList.contains('streaming') && document.body.classList.contains('ui-visible')) {
        scheduleAutoHideUI();
      }
    }
    document.addEventListener('mousemove', resetAutoHideUI, { passive: true });
    document.addEventListener('touchstart', resetAutoHideUI, { passive: true });
    window.addEventListener('beforeunload', stopStreaming);
    startBtn.addEventListener('click', startOrStop);

    // camera change while started → re-acquire media + mirror
    cameraSel.addEventListener('change', async () => {
      if (!started) return;
      try {
        localStream?.getTracks()?.forEach(t => t.stop());
        localStream = await getMedia();
        localVideo.srcObject = localStream;
        applyPreviewMirror();
        if (pc) {
          pc.getSenders().forEach(s => s.track && s.track.stop());
          pc.close(); pc = null;
        }
        createPC();
      } catch (e) { console.warn('camera switch failed', e); }
    });

    /***** Canvas sizing + mapping *****/
    function sizeOverlayCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = document.body.getBoundingClientRect(); // full screen
      poseCanvas.width  = Math.max(1, Math.round(rect.width * dpr));
      poseCanvas.height = Math.max(1, Math.round(rect.height * dpr));
      poseCanvas.style.width  = rect.width + 'px';
      poseCanvas.style.height = rect.height + 'px';
      poseCtx.setTransform(1,0,0,1,0,0);
      poseCtx.clearRect(0,0,poseCanvas.width, poseCanvas.height);
    }
    window.addEventListener('resize', sizeOverlayCanvas);

    function clearCanvas() {
      poseCtx.setTransform(1,0,0,1,0,0);
      poseCtx.clearRect(0,0,poseCanvas.width, poseCanvas.height);
    }

    // map normalized landmark (0..1) to canvas px using object-fit:cover for preview
    function mapNormToCanvas(x, y) {
      // local preview uses object-fit:cover -> we still fill the whole canvas,
      // but because we draw on full-screen canvas, we can assume full coverage.
      const cw = poseCanvas.width, ch = poseCanvas.height;
      return { x: x * cw, y: y * ch };
    }

    /***** MediaPipe Tasks on SENDER (optional mode) *****/
    let PoseLandmarker=null, FilesetResolver=null, DrawingUtils=null;
    let poseTask=null, poseRunning=false, lastVideoTime=-1, drawUtil=null;

    async function ensureTasksLoaded() {
      if (PoseLandmarker) return;
      const mod = await import('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0');
      PoseLandmarker = mod.PoseLandmarker;
      FilesetResolver = mod.FilesetResolver;
      DrawingUtils = mod.DrawingUtils;
    }

    async function startSenderPose() {
      if (!aiPose.checked || !poseOnSender.checked || !localVideo.srcObject) return;
      try {
        await ensureTasksLoaded();
        if (!poseTask) {
          const vision = await FilesetResolver.forVisionTasks('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm');
          poseTask = await PoseLandmarker.createFromOptions(vision, {
            baseOptions: {
              modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task',
              delegate: 'GPU'
            },
            runningMode: 'VIDEO',
            numPoses: 1
          });
        }
        drawUtil = new DrawingUtils(poseCtx);
        poseRunning = true;
        lastVideoTime = -1;
        requestAnimationFrame(poseSenderLoop);
      } catch (e) {
        console.warn('Pose start failed', e);
      }
    }

    function stopSenderPose() {
      poseRunning = false;
      clearCanvas();
    }

    function drawPoseOnCanvas(landmarks, mirrored) {
      const cw = poseCanvas.width, ch = poseCanvas.height;
      poseCtx.save();
      // mirror overlay if front camera preview is mirrored
      if (mirrored) {
        poseCtx.translate(cw, 0);
        poseCtx.scale(-1, 1);
      }
      poseCtx.clearRect(0,0,cw,ch);

      for (const lm of landmarks) {
        // connectors
        const conns = PoseLandmarker.POSE_CONNECTIONS;
        poseCtx.lineWidth = 2;
        poseCtx.strokeStyle = 'rgba(0,255,180,0.9)';
        for (const [a,b] of conns) {
          const pa = mapNormToCanvas(lm[a].x, lm[a].y);
          const pb = mapNormToCanvas(lm[b].x, lm[b].y);
          poseCtx.beginPath(); poseCtx.moveTo(pa.x, pa.y); poseCtx.lineTo(pb.x, pb.y); poseCtx.stroke();
        }
        // points
        poseCtx.fillStyle = 'rgba(0,200,255,0.9)';
        for (const p of lm) {
          const {x,y} = mapNormToCanvas(p.x, p.y);
          poseCtx.beginPath(); poseCtx.arc(x, y, 4*(window.devicePixelRatio||1), 0, Math.PI*2); poseCtx.fill();
        }
      }
      poseCtx.restore();
    }

    function sendPoseOverDC(landmarks) {
      if (!poseDC || poseDC.readyState !== 'open') return;
      // send normalized coords only (lightweight)
      const arr = landmarks[0]?.map(p => [p.x, p.y]) || [];
      try { poseDC.send(JSON.stringify({ t:'pose', pts: arr })); } catch {}
    }

    function poseSenderLoop() {
      if (!poseRunning) return;
      const t = performance.now();
      if (lastVideoTime === localVideo.currentTime) {
        requestAnimationFrame(poseSenderLoop); return;
      }
      lastVideoTime = localVideo.currentTime;

      const res = poseTask.detectForVideo(localVideo, t);
      const lms = res.landmarks || [];
      const mirrored = (cameraSel.value === 'user');
      drawPoseOnCanvas(lms, mirrored);

      // when running on sender, also stream landmarks
      sendPoseOverDC(lms);

      requestAnimationFrame(poseSenderLoop);
    }

    function updatePosePipelines() {
      // announce mode to receivers
      announceInferenceMode();

      // sender-side pipeline
      if (started && aiPose.checked && poseOnSender.checked) startSenderPose();
      else stopSenderPose();
    }

    aiPose.addEventListener('change', updatePosePipelines);
    poseOnSender.addEventListener('change', updatePosePipelines);

    // keep canvas sized
    sizeOverlayCanvas();
  </script>
</body>
</html>
