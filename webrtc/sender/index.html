<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Baby Monitor Sender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    video { display: none; }
    #controls { position: absolute; top: 20px; left: 20px; z-index: 10; }
    label, button { font-size: 1.1em; margin: 0.5em; }
    #status { position: absolute; bottom: 10px; left: 10px; font-size: 0.9em; opacity: 0.75; }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="videoToggle" checked> Video</label>
    <label><input type="checkbox" id="audioToggle" checked> Audio</label>
    <button id="startBtn">Start streaming</button>
  </div>
  <div id="status">Idle</div>
  <video id="preview" autoplay playsinline muted></video>

  <script>
    // --- Config
    const room = new URLSearchParams(location.search).get("room") || "baby1";
    const WS_ENDPOINT = "wss://signaling-server-f5gu.onrender.com/ws";

    // --- State
    let ws, pc, localStream;
    let remoteDescriptionSet = false;
    const candidateQueue = [];
    const statusEl = document.getElementById('status');

    const setStatus = (m) => { console.log(m); statusEl.textContent = m; };

    function send(obj){ try { ws?.readyState===WebSocket.OPEN && ws.send(JSON.stringify(obj)); } catch {} }

    function connectWS() {
      return new Promise((resolve, reject) => {
        const url = `${WS_ENDPOINT}?room=${encodeURIComponent(room)}`;
        setStatus('Connecting to signaling…');
        ws = new WebSocket(url);
        ws.onopen = () => { setStatus('Signaling: connected'); send({ type:'join', room }); resolve(); };
        ws.onmessage = onSignal;
        ws.onerror = (e) => { console.error('WS error', e); setStatus('Signaling: error'); reject(e); };
        ws.onclose  = (e) => { console.warn('WS closed', e.code, e.reason); setStatus('Signaling: closed'); };
      });
    }

    async function startStream() {
      try {
        const wantVideo = document.getElementById('videoToggle').checked;
        const wantAudio = document.getElementById('audioToggle').checked;
        const constraints = {
          video: wantVideo ? { facingMode:'environment', width:{ideal:1280}, height:{ideal:720}, frameRate:{ideal:30,max:30} } : false,
          audio: wantAudio ? { echoCancellation:true, noiseSuppression:true, autoGainControl:true } : false
        };
        if (!constraints.video && !constraints.audio) throw new Error('Both video and audio are OFF.');
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById('preview').srcObject = localStream;

        await connectWS();
        setStatus('Waiting for offer…');
      } catch (e) {
        console.error(e); setStatus('Error: ' + (e.message||e));
      }
    }

    function createPC() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });
      pc.onicecandidate = (ev) => { if (ev.candidate) send({ type:'candidate', candidate: ev.candidate }); };
      pc.oniceconnectionstatechange = () => { console.log('ICE:', pc.iceConnectionState); setStatus('ICE: ' + pc.iceConnectionState); };
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
    }

    async function onSignal(evt) {
      let msg; try { msg = JSON.parse(evt.data); } catch { return; }

      if (msg.type === 'offer') {
        setStatus('Got offer, creating answer…');
        createPC();
        await pc.setRemoteDescription(new RTCSessionDescription(msg));
        remoteDescriptionSet = true;

        // flush queued ICE
        for (const c of candidateQueue) { try { await pc.addIceCandidate(c); } catch(e) { console.warn('late ICE add failed', e); } }
        candidateQueue.length = 0;

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        send(answer);

        // Hide controls while streaming; tap to toggle
        const controls = document.getElementById('controls');
        controls.style.display = 'none';
        document.body.onclick = () => {
          controls.style.display = controls.style.display === 'none' ? 'block' : 'none';
        };
        setStatus('Streaming… (tap to show/hide controls)');

      } else if (msg.type === 'candidate' && msg.candidate) {
        const cand = new RTCIceCandidate(msg.candidate);
        if (remoteDescriptionSet) {
          try { await pc.addIceCandidate(cand); } catch (e) { console.warn('ICE add failed', e); }
        } else {
          candidateQueue.push(cand);
        }
      }
    }

    document.getElementById('startBtn').addEventListener('click', startStream);
  </script>
</body>
</html>
