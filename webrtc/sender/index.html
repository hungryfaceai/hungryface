<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Baby Monitor Sender</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    video { display: none; }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    label, button { font-size: 1.2em; margin: 0.5em; }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="videoToggle" checked> Video</label>
    <label><input type="checkbox" id="audioToggle" checked> Audio</label>
    <button id="startBtn">Start streaming</button>
  </div>
  <div id="status">Idle</div>
  <video id="preview" autoplay playsinline muted></video>

  <script>
    const room = new URLSearchParams(location.search).get("room") || "baby1";
    // Dynamically set WS endpoint to Render server
    const WS_ENDPOINT = "wss://signaling-server-f5gu.onrender.com/ws";

    let ws, pc, localStream;
    let remoteDescriptionSet = false;
    const candidateQueue = [];
    const statusEl = document.getElementById('status');

    function logStatus(msg) {
      console.log(msg);
      statusEl.textContent = msg;
    }

    function send(data) {
      ws.send(JSON.stringify(data));
    }

    function connectWS() {
      return new Promise((resolve, reject) => {
        const url = `${WS_ENDPOINT}?room=${encodeURIComponent(room)}`;
        logStatus('Connecting to signaling…');
        ws = new WebSocket(url);

        ws.onopen = () => {
          logStatus('Signaling: connected');
          send({ type: 'join', room });
          resolve();
        };
        ws.onmessage = onSignal;
        ws.onerror = (e) => { logStatus('Signaling: error'); reject(e); };
        ws.onclose = () => logStatus('Signaling: closed');
      });
    }

    async function startStream() {
      const videoEnabled = document.getElementById('videoToggle').checked;
      const audioEnabled = document.getElementById('audioToggle').checked;

      localStream = await navigator.mediaDevices.getUserMedia({ video: videoEnabled, audio: audioEnabled });
      document.getElementById('preview').srcObject = localStream;

      await connectWS();
      logStatus('Waiting for offer…');
    }

    function createPC() {
      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

      pc.onicecandidate = (event) => {
        if (event.candidate) send({ type: 'candidate', candidate: event.candidate });
      };

      pc.oniceconnectionstatechange = () => {
        console.log('ICE state:', pc.iceConnectionState);
        logStatus('ICE: ' + pc.iceConnectionState);
      };

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    async function onSignal(event) {
      const data = JSON.parse(event.data);

      if (data.type === 'offer') {
        logStatus('Got offer, creating answer…');
        createPC();
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        remoteDescriptionSet = true;

        // Process any queued ICE candidates
        candidateQueue.forEach(c => pc.addIceCandidate(c));
        candidateQueue.length = 0;

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        send(answer);

        logStatus('Streaming… (tap screen to show/hide controls)');
        document.body.onclick = () => {
          const controls = document.getElementById('controls');
          controls.style.display = controls.style.display === 'none' ? 'block' : 'none';
        };
        document.getElementById('controls').style.display = 'none';

      } else if (data.type === 'candidate') {
        const candidate = new RTCIceCandidate(data.candidate);
        if (remoteDescriptionSet) {
          await pc.addIceCandidate(candidate);
        } else {
          candidateQueue.push(candidate);
        }
      }
    }

    document.getElementById('startBtn').onclick = startStream;
  </script>
</body>
</html>
