    :root { color-scheme: dark; --home-clearance: calc(env(safe-area-inset-top) + 56px); }
    html, body {
      margin: 0; height: 100%;

      font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
    }

    /* ===== Home link (matches home page) ===== */
    .home-link {
      position: fixed;
      top: 14px;              /* aligns with home page header padding */

      z-index: 9999;

      /* Typography and color to match the home page */
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 0.95rem;     /* same as header nav */
      color: #fff;
      text-decoration: none;
      opacity: 0.9;

      /* Remove pill/background/border so it matches the plain header link */
      background: transparent;
      border: none;
      padding: 0;
    }
    .home-link:hover,
    .home-link:focus {
      text-decoration: underline;
      opacity: 1;
    }
    /* iPhone 12 mini (~360px): smaller nav text, same as home page tweak */
    @media (max-width: 380px) {
      .home-link { font-size: 0.82rem; }
    }

    /* ===== Sidebar UI ===== */

    #hamburger {

      color: #fff;
      cursor: pointer; z-index: 30; user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-appearance: none; appearance: none;
      transition: opacity .25s ease, background .2s ease;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
    #hamburger svg { width: 100%; height: 100%; display: block; }
    #hamburger svg path { stroke: currentColor; stroke-width: 2.2; stroke-linecap: round; fill: none; }

    #hamburger.faded { opacity: 0; pointer-events: none; }
    #hamburger.hidden { display: none; }
