<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Baby Monitor – Receiver</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; height: 100%;
      background: #000; color: #fff;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
    }
    /* Stage: remote video + overlay canvas */
    #stage { position: fixed; inset: 0; }
    video#remote, canvas#poseCanvasRec {
      position: absolute; inset: 0;
      width: 100vw; height: 100vh;
      object-fit: contain; background: #000; display: block;
    }

    /* Transparent buttons (bottom center) */
    .btn {
      padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.6);
      background: transparent; color: #fff; font-size: 16px; font-weight: 600;
      cursor: pointer; box-shadow: none; text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    .btn:active { transform: scale(0.99); }
    #controls {
      position: fixed; left: 50%; bottom: 16px; transform: translateX(-50%);
      display: flex; align-items: center; gap: 12px; z-index: 6;
    }
    #enableAudioBtn, #disableAudioBtn { display: none; }

    /* Center status (sender style) */
    .overlay {
      position: fixed; inset: 0; display: flex;
      align-items: center; justify-content: center;
      pointer-events: none; z-index: 5;
    }
    .status {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #ddd; font-size: 14px; padding: 10px 14px; border-radius: 12px;
      text-align: center; white-space: pre-line; max-width: 90vw;
    }
    .overlay.hidden { display: none; }
  </style>
</head>
<body>
  <div id="stage">
    <video id="remote" autoplay playsinline></video>
    <canvas id="poseCanvasRec"></canvas>
  </div>

  <!-- Bottom overlay controls -->
  <div id="controls">
    <button id="enableAudioBtn" class="btn" type="button">Enable audio</button>
    <button id="disableAudioBtn" class="btn" type="button">Disable audio</button>
    <button id="fsBtn" class="btn" type="button">Fullscreen</button>
  </div>

  <!-- Center status -->
  <div id="overlay" class="overlay">
    <div id="status" class="status">Idle</div>
  </div>

  <script type="module">
    /********** Config **********/
    const WS_ENDPOINT = "wss://signaling-server-f5gu.onrender.com/ws";
    const room = new URLSearchParams(location.search).get("room") || "Baby";
    const WS_KEEPALIVE_MS = 25000;
    const WS_RECONNECT_MIN_MS = 1000;
    const WS_RECONNECT_MAX_MS = 10000;
    const STATUS_HIDE_AFTER_CONNECTED_MS = 10000;

    // MediaPipe for drawing only (we do not run inference here unless sender says poseWhere=receiver; then we still only draw on sender per requirement)
    const TASKS_URL  = "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    /********** Elements **********/
    const remoteVideo = document.getElementById('remote');
    const poseCanvas  = document.getElementById('poseCanvasRec');
    const rctx = poseCanvas.getContext('2d', { alpha: true });

    const fsBtn = document.getElementById('fsBtn');
    const enableAudioBtn = document.getElementById('enableAudioBtn');
    const disableAudioBtn = document.getElementById('disableAudioBtn');
    const overlay = document.getElementById('overlay');
    const statusEl = document.getElementById('status');

    /********** State **********/
    let ws = null, wsKeepalive = null, wsRetryMs = WS_RECONNECT_MIN_MS;
    let pc = null, dataCh = null;
    let remoteDescriptionSet = false;
    let lastAnswerSdp = null;
    const candidateQueue = [];
    let offerResendTimer = null;
    let hideStatusTimer = null;

    // DrawingUtils
    let PoseLandmarker, DrawingUtils;
    let drawingUtils;

    /********** UI helpers **********/
    function showStatus(msg) {
      statusEl.textContent = msg;
      overlay.classList.remove('hidden');
      console.log('[STATUS]', msg);
      if (msg === 'Connected') {
        if (hideStatusTimer) clearTimeout(hideStatusTimer);
        hideStatusTimer = setTimeout(() => overlay.classList.add('hidden'), STATUS_HIDE_AFTER_CONNECTED_MS);
      } else {
        if (hideStatusTimer) { clearTimeout(hideStatusTimer); hideStatusTimer = null; }
      }
    }

    function resizeCanvasToVideo() {
      const dpr = window.devicePixelRatio || 1;
      poseCanvas.width  = Math.max(1, Math.round(remoteVideo.videoWidth * dpr));
      poseCanvas.height = Math.max(1, Math.round(remoteVideo.videoHeight * dpr));
      poseCanvas.style.width  = '100vw';
      poseCanvas.style.height = '100vh';
      rctx.setTransform(1,0,0,1,0,0);
    }

    remoteVideo.addEventListener('loadedmetadata', () => {
      console.log('[MEDIA] remote meta', remoteVideo.videoWidth, 'x', remoteVideo.videoHeight);
      resizeCanvasToVideo();
      remoteVideo.style.display = 'block';   // ✅ ensure visible
    });
    remoteVideo.addEventListener('playing', () => {
      console.log('[MEDIA] remote playing (muted=', remoteVideo.muted, ')');
    });

    async function tryStartMuted() {
      try {
        remoteVideo.muted = true;
        remoteVideo.volume = 1.0;
        await remoteVideo.play();         // ✅ attempt autoplay
      } catch (e) {
        console.warn('autoplay (muted) blocked:', e);
      }
      updateAudioButtons();
    }

    function updateAudioButtons() {
      if (remoteVideo.muted) { enableAudioBtn.style.display = 'block'; disableAudioBtn.style.display = 'none'; }
      else { enableAudioBtn.style.display = 'none'; disableAudioBtn.style.display = 'block'; }
    }
    enableAudioBtn.addEventListener('click', async (e) => {
      e.preventDefault(); e.stopPropagation();
      try { remoteVideo.muted = false; await remoteVideo.play(); } catch (err) { console.warn('unmute blocked', err); }
      updateAudioButtons();
    });
    disableAudioBtn.addEventListener('click', (e) => {
      e.preventDefault(); e.stopPropagation();
      remoteVideo.muted = true; updateAudioButtons();
    });

    // Fullscreen
    fsBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      try {
        if (!document.fullscreenElement) {
          await (remoteVideo.requestFullscreen?.call(remoteVideo) || document.documentElement.requestFullscreen());
          fsBtn.textContent = 'Exit fullscreen';
        } else {
          await document.exitFullscreen();
          fsBtn.textContent = 'Fullscreen';
        }
      } catch (err) { console.warn('fullscreen error', err); }
    });
    document.addEventListener('fullscreenchange', () => {
      fsBtn.textContent = document.fullscreenElement ? 'Exit fullscreen' : 'Fullscreen';
    });
    document.addEventListener('click', () => { if (document.fullscreenElement) document.exitFullscreen().catch(()=>{}); });

    /********** WebSocket with reconnect **********/
    async function connectWS() {
      return new Promise((resolve, reject) => {
        const url = `${WS_ENDPOINT}?room=${encodeURIComponent(room)}`;
        showStatus('Connecting to signaling…');
        const sock = new WebSocket(url);
        ws = sock;

        let opened = false;
        const openTimeout = setTimeout(() => {
          if (!opened) { try { sock.close(); } catch{}; reject(new Error('WS timeout')); }
        }, 15000);

        sock.onopen = () => {
          opened = true; clearTimeout(openTimeout);
          showStatus('Signaling: connected');
          wsRetryMs = WS_RECONNECT_MIN_MS;
          send({ type: 'join', room });

          if (wsKeepalive) clearInterval(wsKeepalive);
          wsKeepalive = setInterval(() => {
            if (ws?.readyState === WebSocket.OPEN) send({ type:'keepalive', ts: Date.now() });
          }, WS_KEEPALIVE_MS);

          resolve();
        };
        sock.onmessage = onSignal;
        sock.onerror = (e) => { console.warn('[WS error]', e); };
        sock.onclose  = () => {
          showStatus('Signaling: closed');
          if (wsKeepalive) { clearInterval(wsKeepalive); wsKeepalive = null; }
          scheduleWSReconnect();
        };
      });
    }
    function scheduleWSReconnect() {
      const delay = Math.min(wsRetryMs, WS_RECONNECT_MAX_MS);
      console.log('[WS] reconnect in', delay,'ms');
      setTimeout(() => {
        wsRetryMs = Math.min(wsRetryMs * 2, WS_RECONNECT_MAX_MS);
        startNegotiation();
      }, delay);
    }
    const send = (obj) => { try { ws?.readyState === WebSocket.OPEN && ws.send(JSON.stringify(obj)); } catch {} };

    /********** RTCPeerConnection **********/
    async function ensureDrawingUtils() {
      if (DrawingUtils) return;
      ({ PoseLandmarker, DrawingUtils } = await import(TASKS_URL));
      drawingUtils = new DrawingUtils(rctx);
      console.log('[POSE][receiver] DrawingUtils ready');
    }

    function createPC() {
      if (pc) { try { pc.close(); } catch{}; }
      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

      // We (receiver) are the offerer; create a pose DC
      dataCh = pc.createDataChannel('pose');
      dataCh.onopen = () => console.log('[DC][receiver] pose DC open');
      dataCh.onclose = () => console.log('[DC][receiver] pose DC close');

      pc.addTransceiver('video', { direction: 'recvonly' });
      pc.addTransceiver('audio', { direction: 'recvonly' });

      pc.onicecandidate = (ev) => { if (ev.candidate) send({ type:'candidate', candidate: ev.candidate }); };
      pc.ontrack = async (ev) => {
        console.log('[TRACK][receiver] ontrack:', ev.track.kind);
        if (remoteVideo.srcObject !== ev.streams[0]) {
          remoteVideo.srcObject = ev.streams[0];
          remoteVideo.style.display = 'block';
          try { await remoteVideo.play(); } catch {}
          tryStartMuted();
        }
      };
      pc.oniceconnectionstatechange = () => {
        const state = pc.iceConnectionState;
        console.log('[ICE]', state);
        if (state === 'connected') showStatus('Connected');
        else showStatus('ICE: ' + state);
      };
    }

    async function sendCurrentOffer() {
      if (pc?.localDescription?.type === 'offer') {
        console.log('[WS OUT] offer (send/resend)');
        send(pc.localDescription);
      }
    }
    function startOfferResendLoop() {
      stopOfferResendLoop();
      offerResendTimer = setInterval(() => {
        if (!remoteDescriptionSet) sendCurrentOffer();
        else stopOfferResendLoop();
      }, 2000);
    }
    function stopOfferResendLoop() { if (offerResendTimer) clearInterval(offerResendTimer); offerResendTimer = null; }

    async function startNegotiation() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        try { await connectWS(); } catch { scheduleWSReconnect(); return; }
      }
      if (!pc) createPC();

      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await sendCurrentOffer();
        startOfferResendLoop();
        showStatus('Offer sent, waiting for answer…');
      } catch (e) {
        console.error('negotiation error', e);
        showStatus('Negotiation error');
      }
    }

    async function onSignal(evt) {
      let msg; try { msg = JSON.parse(evt.data); } catch { return; }
      console.log('[WS IN]', msg.type);

      if (msg.type === 'answer') {
        if (pc.signalingState !== 'have-local-offer') {
          console.log('[SKIP] answer in state', pc.signalingState);
          return;
        }
        if (lastAnswerSdp === msg.sdp) {
          console.log('[DUP] identical answer ignored'); return;
        }
        lastAnswerSdp = msg.sdp;

        showStatus('Got answer, applying…');
        await pc.setRemoteDescription(new RTCSessionDescription(msg));
        remoteDescriptionSet = true;
        stopOfferResendLoop();

        // queued ICE
        for (const c of candidateQueue) {
          try { await pc.addIceCandidate(c); } catch (e) { console.warn('late ICE add failed', e); }
        }
        candidateQueue.length = 0;

      } else if (msg.type === 'candidate' && msg.candidate) {
        const cand = new RTCIceCandidate(msg.candidate);
        if (remoteDescriptionSet) {
          try { await pc.addIceCandidate(cand); } catch (e) { console.warn('ICE add failed', e); }
        } else {
          candidateQueue.push(cand);
        }

      } else if (msg.type === 'peer-joined' || msg.type === 'need-offer') {
        await sendCurrentOffer();

      } else if (msg.type === 'bye') {
        // sender stopped; keep offering until it returns
        remoteDescriptionSet = false;
        startOfferResendLoop();
      }
    }

    /********** Pose overlays from SENDER (draw here when sender runs inference) **********/
    async function drawPoseFromSender(landmarks) {
      if (!landmarks?.length || !poseCanvas.width || !poseCanvas.height) return;
      await ensureDrawingUtils();
      rctx.save();
      rctx.clearRect(0,0, poseCanvas.width, poseCanvas.height);
      for (const lm of landmarks) {
        const scaled = lm.map(p => ({ x: p.x * poseCanvas.width, y: p.y * poseCanvas.height, z: p.z, visibility: p.visibility }));
        drawingUtils.drawLandmarks(scaled, { radius: 3 });
        drawingUtils.drawConnectors(scaled, PoseLandmarker.POSE_CONNECTIONS);
      }
      rctx.restore();
    }

    // Listen for pose DC messages
    // Note: when inference runs on receiver, we only send results to SENDER and do not draw here (per requirement).
    // So here we only react to sender-generated 'pose' messages.
    const observeDC = setInterval(() => {
      if (dataCh && dataCh.readyState === 'open') {
        clearInterval(observeDC);
        dataCh.onmessage = async (ev) => {
          try {
            const msg = JSON.parse(ev.data);
            if (msg.type === 'pose') {
              await drawPoseFromSender(msg.landmarks);
            }
            // ignore 'pose-mode' on receiver side
          } catch {}
        };
      }
    }, 250);

    /********** Cleanup **********/
    window.addEventListener('beforeunload', () => {
      try { stopOfferResendLoop(); } catch {}
      try { ws && ws.close(); } catch {}
      try { pc && pc.close(); } catch {}
      if (wsKeepalive) clearInterval(wsKeepalive);
      if (hideStatusTimer) clearTimeout(hideStatusTimer);
    });

    /********** Go **********/
    startNegotiation();
  </script>
</body>
</html>
