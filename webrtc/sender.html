<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Baby Monitor Sender</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    video {
      display: none;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    button, label {
      font-size: 1.2em;
      margin: 0.5em;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="videoToggle" checked> Video</label>
    <label><input type="checkbox" id="audioToggle" checked> Audio</label>
    <button id="startBtn">Start streaming</button>
  </div>
  <div id="status">Idle</div>
  <video id="preview" autoplay playsinline muted></video>

  <script>
    const WS_ENDPOINT = "wss://hungryface.onrender.com/ws";
    const room = new URLSearchParams(location.search).get("room") || "baby1";
    let ws, pc, localStream;
    const statusEl = document.getElementById('status');

    function setStatus(msg) {
      console.log(msg);
      statusEl.textContent = msg;
    }

    function send(data) {
      ws.send(JSON.stringify(data));
    }

    function connectWS() {
      return new Promise((resolve, reject) => {
        const url = `${WS_ENDPOINT}?room=${encodeURIComponent(room)}`;
        setStatus('Connecting to signaling…');
        ws = new WebSocket(url);

        ws.onopen = () => {
          setStatus('Signaling: connected');
          send({ type: 'join', room });
          resolve();
        };
        ws.onmessage = onSignal;
        ws.onerror = (e) => { setStatus('Signaling: error'); console.error('WS error', e); reject(e); };
        ws.onclose = (e) => { console.warn('WS closed', e.code, e.reason); setStatus('Signaling: closed'); };
      });
    }

    async function startStream() {
      const videoEnabled = document.getElementById('videoToggle').checked;
      const audioEnabled = document.getElementById('audioToggle').checked;

      localStream = await navigator.mediaDevices.getUserMedia({ video: videoEnabled, audio: audioEnabled });
      document.getElementById('preview').srcObject = localStream;

      await connectWS();
      setStatus('Waiting for offer…');
    }

    function createPC() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]
      });

      pc.onicecandidate = (event) => {
        if (event.candidate) send({ type: 'candidate', candidate: event.candidate });
      };

      pc.oniceconnectionstatechange = () => {
        console.log('ICE conn state:', pc.iceConnectionState);
        setStatus('ICE: ' + pc.iceConnectionState);
      };

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    async function onSignal(event) {
      const data = JSON.parse(event.data);

      if (data.type === 'offer') {
        setStatus('Got offer, creating answer…');
        createPC();
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        send(answer);
        setStatus('Streaming… (tap screen to show controls)');
        document.body.onclick = () => document.getElementById('controls').style.display =
          document.getElementById('controls').style.display === 'none' ? 'block' : 'none';
        document.getElementById('controls').style.display = 'none';
      } else if (data.type === 'candidate') {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.error('Error adding ICE candidate', err);
        }
      }
    }

    document.getElementById('startBtn').onclick = startStream;
  </script>
</body>
</html>
