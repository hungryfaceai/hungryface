<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaPipe Face Landmarker Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .canvas {
      position: absolute;
      z-index: 1;
    }

    .detectOnClick {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    video {
      display: block;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }

    canvas {
      position: absolute;
      z-index: 2;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      max-width: 480px;
    }

    .blend-shapes-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }

    .blend-shapes-label {
      width: 120px;
      display: inline-block;
    }

    .blend-shapes-value {
      height: 12px;
      background-color: lightblue;
      text-align: right;
      padding-right: 4px;
      color: #333;
      white-space: nowrap;
    }

    #demos.invisible {
      display: none;
    }
  </style>
</head>
<body>
  <h2>MediaPipe Face Landmarker Demo</h2>

  <section id="demos" class="invisible">
    <!-- Image detection -->
    <div class="detectOnClick">
      <img src="face.jpg" alt="Click to detect face" width="480" />
    </div>
    <ul id="image-blend-shapes"></ul>

    <!-- Webcam detection -->
    <button id="webcamButton">ENABLE PREDICTIONS</button>
    <video id="webcam" autoplay playsinline muted width="480" height="360"></video>
    <canvas id="output_canvas"></canvas>
    <ul id="video-blend-shapes"></ul>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
