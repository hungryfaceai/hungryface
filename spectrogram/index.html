<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Spectrogram with Feature Selection</title>
  <script src="https://cdn.jsdelivr.net/npm/meyda/dist/web/meyda.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Live Audio Spectrogram</h1>
  <label for="feature">Choose Spectrogram Feature: </label>
  <select id="feature">
    <option value="mfcc" selected>MFCC (Perceptual)</option>
    <option value="amplitudeSpectrum">Amplitude Spectrum (Raw FFT)</option>
    <option value="powerSpectrum">Power Spectrum (Energy)</option>
  </select>
  <button id="start">Start Microphone</button>

  <canvas id="spectrogram" width="800" height="256"></canvas>

  <script>
    const canvas = document.getElementById('spectrogram');
    const ctx = canvas.getContext('2d');
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const barWidth = 1;

    let audioCtx, meydaAnalyzer, source, currentFeature = 'mfcc';
    let x = 0;

    const resetCanvas = () => {
      x = 0;
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    };

    document.getElementById('feature').addEventListener('change', (e) => {
      currentFeature = e.target.value;
      resetCanvas();

      if (meydaAnalyzer && meydaAnalyzer.isRunning) {
        meydaAnalyzer.stop();
        meydaAnalyzer.setFeatures([currentFeature]);
        meydaAnalyzer.start();
      }
    });

    document.getElementById('start').addEventListener('click', async () => {
      console.log("Button clicked");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("Microphone access granted");

        audioCtx = new AudioContext({ sampleRate: 16000 });
        source = audioCtx.createMediaStreamSource(stream);

        meydaAnalyzer = Meyda.createMeydaAnalyzer({
          audioContext: audioCtx,
          source: source,
          bufferSize: 512,
          hopSize: 256,
          windowingFunction: 'hamming',
          featureExtractors: [currentFeature],
          callback: (features) => {
            const featureData = features[currentFeature];
            if (featureData) drawFrame(featureData);
          }
        });

        meydaAnalyzer.start();
      } catch (err) {
        console.error("Microphone access error:", err);
        alert("Could not access microphone: " + err.message);
      }
    });

    function drawFrame(spectrum) {
      const numBands = spectrum.length;

      if (x >= canvasWidth) {
        const imageData = ctx.getImageData(barWidth, 0, canvasWidth - barWidth, canvasHeight);
        ctx.putImageData(imageData, 0, 0);
        x = canvasWidth - barWidth;
        ctx.clearRect(x, 0, barWidth, canvasHeight);
      }

      for (let i = 0; i < numBands; i++) {
        const value = spectrum[i];
        let norm;

        if (currentFeature === 'mfcc') {
          norm = Math.min(1, Math.max(0, (value + 100) / 100));
        } else {
          norm = Math.min(1, Math.max(0, Math.log10(value + 1) / 3));
        }

        const intensity = Math.floor(norm * 255);
        const y = canvasHeight - (i / numBands) * canvasHeight;

        ctx.fillStyle = `rgb(${intensity}, ${intensity / 2}, 0)`;
        ctx.fillRect(x, y, barWidth, canvasHeight / numBands);
      }

      x += barWidth;
    }
  </script>
</body>
</html>
